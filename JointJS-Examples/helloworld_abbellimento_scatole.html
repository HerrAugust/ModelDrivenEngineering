<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./joint-master/joint.css" />
    <script src="./joint-master/jquery.js"></script>
    <script src="./joint-master/index.js"></script>
    <script src="./joint-master/backbone.js"></script>
    <script src="./joint-master/joint.js"></script>
</head>
<body>
  <div id="myholder">
    <g class="element basic Rect">
        <g class="rotatable">
            <g class="scalable">
                <rect />
            </g>
            <text />
        </g>
    </g>
  </div>
  <script type="text/javascript">

    var graph = new joint.dia.Graph;

    var paper = new joint.dia.Paper({
        el: $('#myholder'),
        width: 600,
        height: 200,
        model: graph,
        gridSize: 1
    });

    var rect = new joint.shapes.basic.Rect({
        position: { x: 100, y: 30 },
        size: { width: 100, height: 30 },
        attrs: { rect: { fill: 'blue' }, text: { text: 'my box', fill: 'white' } }
    });

//new code
    rect.attr({
        rect: { fill: '#2C3E50', rx: 5, ry: 5, 'stroke-width': 2, stroke: 'black' },
        text: {
            text: 'my label', fill: '#3498DB',
            'font-size': 18, 'font-weight': 'bold', 'font-variant': 'small-caps', 'text-transform': 'capitalize'
        }
    });
//end new code

    var rect2 = rect.clone();
    rect2.translate(300);

    var link = new joint.dia.Link({
        source: { id: rect.id },
        target: { id: rect2.id }
    });

    graph.addCells([rect, rect2, link]);

  </script>
</body>
</html>
